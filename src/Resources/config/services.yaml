services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  WechatOfficialAccountCustomServiceBundle\Command\:
    resource: '../../Command/'
  WechatOfficialAccountCustomServiceBundle\Controller\:
    resource: '../../Controller/'
  WechatOfficialAccountCustomServiceBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  WechatOfficialAccountCustomServiceBundle\MessageHandler\:
    resource: '../../MessageHandler/'
  WechatOfficialAccountCustomServiceBundle\Procedure\:
    resource: '../../Procedure/'
  WechatOfficialAccountCustomServiceBundle\Repository\:
    resource: '../../Repository/'
  WechatOfficialAccountCustomServiceBundle\Service\:
    resource: '../../Service/'

  # 绑定字段工厂接口
  WechatOfficialAccountCustomServiceBundle\Service\FieldFactoryInterface:
    '@WechatOfficialAccountCustomServiceBundle\Service\FieldService'

  Tourze\FileNameGenerator\RandomNameGenerator: ~

  # 绑定 EasyAdminEnumFieldBundle 服务
  Tourze\EasyAdminEnumFieldBundle\Service\EnumFieldFactoryInterface:
    alias: Tourze\EasyAdminEnumFieldBundle\Service\EnumFieldFactory
